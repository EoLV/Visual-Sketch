{% extends "base.html" %}

{% block title %}网络可视化展示平台{% endblock %}

{% block main %}
<div class="block" id="block1">
	<h2>流列表</h2>
	<table id="container1" class="display">
		{{ table1 | safe }}
	</table>
</div>

<script>
$(document).ready( function () {
	$('#container1').addClass('table table-bordered');
	$('#container1').DataTable( {
		paging: false,
		scrollY: 400,
		searching: false,
		autoWidth: true,
	} );
} );
</script>
{% endblock %}
